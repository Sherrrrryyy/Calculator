<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <div class="">

</div> -->

    <div class="main">
        <h5>CALCULATOR</h5>
        <form   action="">
            <input id="inputdata" type="text">
        </form>
        <table style="width: 100%;" class="table">
            <tr>
                <td onclick="allvalueclear()">AC</td>
                <td onclick="valueclear()">C</td>
                <td onclick="value('.')">.</td>
                <td onclick="value('*')">*</td>

            </tr>
            <tr>
                <td onclick="value(7)">7</td>
                <td onclick="value(8)">8</td>
                <td onclick="value(9)">9</td>
                <td onclick="value('/')">/</td>

            </tr>
            <tr>
                <td onclick="value(4)">4</td>
                <td onclick="value(5)">5</td>
                <td onclick="value(6)">6</td>
                <td onclick="value('-')">-</td>

            </tr>
            <tr>
                <td onclick="value(1)">1</td>
                <td onclick="value(2)">2</td>
                <td onclick="value(3)">3</td>
                <td onclick="value('+')">+</td>

            </tr>
            <tr>
                <td onclick="value(0)">0</td>
                <td colspan="3" onclick="equalsvalue()">=</td>

            </tr>
        </table>

    </div>



</body>

<script src="app.js"></script>

</html>
